{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">{{ i18n "read_more" }}</a>
  </div>
  {{ end }}
</div>
{{- end }}
</div>
{{- end }}
